<!DOCTYPE html>
<html>
<head>
  <title>Detalhes do Produto</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .product-details {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .product-details img {
      width: 300px;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
    }
    
    .product-details h2 {
      margin: 0;
      font-size: 24px;
    }
    
    .product-details p {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="row">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid justify-content-between">
        <!-- Left elements -->
        <div class="d-flex">
          <!-- Brand -->
          <a class="navbar-brand me-2 mb-1 d-flex align-items-center" href="#">
            <img src="images/Mazzolip.png" height="44" alt="MDB Logo" loading="lazy" style="margin-top: 2px;" />
          </a>

          <!-- Search form -->

          <form class="d-flex">
            <input class="form-control me-2 h-50 mt-3 w-100" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success h-50 mt-3 " type="submit">Search</button>
          </form>
        </div>
        <!-- Left elements -->

        <!-- Center elements -->
        <ul class="navbar-nav flex-row d-none d-md-flex d-lg-flex ">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Entrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Registrar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Minha conta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Acompanhar pedido</a>
            </li>
            <img src="images/shoppingcart_compras_13341.png" class="rounded-circle" height="44"
              alt="Black and White Portrait of a Man" loading="lazy" />

          </ul>

        </ul>
        <!-- Center elements -->

        <!-- Right elements -->
        <ul class="navbar-nav flex-row ">
          <li class="nav-item me-3 me-lg-1  ">
            <a class="nav-link d-sm-flex align-items-sm-center" href="#">

            </a>
          </li>
          <li class="nav-item me-3 me-lg-1">
            <a class="nav-link" href="#">
              <span><i class="fas fa-plus-circle fa-lg"></i></span>
            </a>
          </li>



        </ul>
        <!-- Right elements -->
      </div>
    </nav>
    <!-- Navbar -->
  </div>
  <div class="container">
    <div class="product-details" id="productDetails"></div>
  </div>
  
  <script>
    // Função para obter os detalhes do produto com base no ID fornecido na URL
    function fetchProductDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const productId = urlParams.get('id');
      
      fetch(`https://fakestoreapi.com/products/${productId}`)
        .then(response => response.json())
        .then(product => {
          const productDetails = document.getElementById('productDetails');
          productDetails.innerHTML = '';
          
          const imageElement = document.createElement('img');
          imageElement.src = product.image;
          
          const titleElement = document.createElement('h2');
          titleElement.textContent = product.title;
          
          const priceElement = document.createElement('p');
          priceElement.textContent = `Price: $${product.price}`;
          
          const descriptionElement = document.createElement('p');
          descriptionElement.textContent = `Description: ${product.description}`;
          
          productDetails.appendChild(imageElement);
          productDetails.appendChild(titleElement);
          productDetails.appendChild(priceElement);
          productDetails.appendChild(descriptionElement);
        })
        .catch(error => {
          console.log('Error:', error);
        });
    }
    
    // Carregar os detalhes do produto quando a página for carregada
    document.addEventListener('DOMContentLoaded', () => {
      fetchProductDetails();
    });
  </script>
</body>
</html>
